<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Web App Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
  </head>




  <body class="container">
    <header>
        <div class="logo">
            <h1><span class="bold">Web</span> App&trade;</h1>
        </div>
        <div class="user-header">
            <div class="user-notifications">
                <svg class="bell" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
                    <path class="default" d="M24 18v-8c0-5.5-4.5-10-10-10S4 4.5 4 10v8l-4 8h9.1c.5 2.3 2.5 4 4.9 4s4.4-1.7 4.9-4H28l-4-8zM14 28c-1.3 0-2.4-.8-2.8-2h5.6c-.4 1.2-1.5 2-2.8 2zM3 24l3-6v-8c0-4.4 3.6-8 8-8s8 3.6 8 8v8l3 6H3z" />
                    <path class="fill" d="M24,18V10A10,10,0,0,0,4,10v8L0,26H9.1a5,5,0,0,0,9.8,0H28ZM14,28a2.91,2.91,0,0,1-2.8-2h5.6A2.91,2.91,0,0,1,14,28Z" />
                </svg>
            <div class="user">
                <div class ="user-profile">
                    <img src="images/member-1.jpg">
                    <div class="user-name">Student Name</div>
                </div>
            </div>
        </div>    
    </header>
    
    <div class = "sidebar-nav">
            <ul>
               
                <li><img src="svgs/home.svg" /></li>
                <li><img src="svgs/bar-chart.svg" /> </li>
                <li><img src="svgs/members.svg" /></li>
                <li><img src="svgs/settings.svg" /></li>
            </ul>    
    </div>          

        <main>
            <div class ="dashboard-bar"></div>
            <div class="heading">
                <h2>Dashboard</h2>
            
            <div class="alert" if="'alert">
                   <div class="message">Alert: You have unread messages</div>
            </div>
        </div>
    </div>
    <!--line graph charts-->
<section class="traffic">
        <div class="traffic-header">
            <h3>Traffic</h3>
            <ul class="traffic-nav">
                <li class="traffic-nav-link">Hourly</li>
                <li class="traffic-nav-link">Daily</li>
                <li class="traffic-nav-link active">Weekly</li>
                <li class="traffic-nav-link">Monthly</li>
            </ul>    
        </div>
</section>   
  


</body>

  </html>
